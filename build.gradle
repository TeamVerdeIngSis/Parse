plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.9.25'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.9.25'
	id 'org.springframework.boot' version '2.6.0'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'org.jetbrains.kotlinx.kover' version '0.8.2'
	id 'maven-publish'
}

group = 'com.github.teamverdeingsis'
version = '0.0.2-SNAPSHOT'



repositories {
	maven {
		url = uri("https://maven.pkg.github.com/FedeKraft/printScript2")
		credentials {
			username = project.findProperty("gpr.user") ?: System.getenv("MY_GITHUB_ACTOR")
			password = project.findProperty("gpr.token") ?: System.getenv("MY_GITHUB_TOKEN")
		}
	}
	// Otros repositorios
}



dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'
	implementation("printScript:cli:1.1.20") //nuestro printscript
	implementation 'com.github.ajalt.clikt:clikt:4.4.0' //clikt para el cli
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

kotlin {
	compilerOptions {
		freeCompilerArgs.addAll '-Xjsr305=strict'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
