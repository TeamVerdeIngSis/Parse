plugins {
 id 'org.jetbrains.kotlin.jvm' version '1.9.25'
 id 'org.jetbrains.kotlin.plugin.spring' version '1.9.25'
 id 'org.springframework.boot' version '3.3.5'
 id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.github.teamverdeingsis'
version = '0.0.2-SNAPSHOT'

java {
 toolchain {
  languageVersion = JavaLanguageVersion.of(21)
 }
}

repositories {
 mavenCentral()
 gradlePluginPortal()
 maven {
  url = uri("https://maven.pkg.github.com/FedeKraft/printScript2")
  credentials {
   username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
   password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
  }
 }
 maven {
  name = "GitHubPackagesAustral"
  url = uri("https://maven.pkg.github.com/austral-ingsis/class-redis-streams")
  credentials {
   username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
   password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
  }
 }
}

dependencies {
 // Dependencias de Spring Boot
 implementation 'org.springframework.boot:spring-boot-starter-actuator'
 implementation 'org.springframework.boot:spring-boot-starter-web'
 implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
 implementation 'org.jetbrains.kotlin:kotlin-reflect'
 developmentOnly 'org.springframework.boot:spring-boot-devtools'
 testImplementation 'org.springframework.boot:spring-boot-starter-test'
 testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
 testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

 // Implementaci√≥n de PrintScript CLI
 implementation 'printScript:lexer:1.1.24'
 implementation 'printScript:parser:1.1.24'
 implementation 'printScript:interpreter:1.1.24'
 implementation 'printScript:linter:1.1.24'
 implementation 'printScript:formatter:1.1.24'
 implementation 'printScript:ast:1.1.24'
 implementation 'printScript:cli:1.1.24'

 implementation 'com.newrelic.agent.java:newrelic-api:7.6.0'

 implementation("org.springframework.boot:spring-boot-starter-webflux") // reactive webapp, requests simultaneously.
 implementation 'org.austral.ingsis:redis-streams-flux:0.1.13'
 implementation("org.jetbrains.kotlinx:kotlinx-coroutines-reactor")
 implementation("org.springframework.boot:spring-boot-starter-data-redis")\

 implementation("org.springframework.boot:spring-boot-starter-data-redis-reactive")
 implementation("com.fasterxml.jackson.module:jackson-module-kotlin") // Para soporte de Kotlin con Jackson
}


kotlin {
 compilerOptions {
  freeCompilerArgs.addAll '-Xjsr305=strict'
 }
}

tasks.named('test') {
 useJUnitPlatform()
}