name: Continuous Delivery - Docker Publish

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry where to publish the image'
        required: true
        type: string
      image_name:
        description: 'Image name for the Docker Image'
        required: true
        type: string
      actor:
        description: 'GitHub Actor'
        required: true
        type: string
    secrets:
      token:
        description: 'Personal Access Token with sufficient rights to publish Docker image'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.actor }}
          password: ${{ secrets.token }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          tags: ${{ inputs.registry }}/${{ inputs.image_name }}
          push: true
          build-args: |
            GITHUB_ACTOR=${{ inputs.actor }}
            GITHUB_TOKEN=${{ secrets.token }}
