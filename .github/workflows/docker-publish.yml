name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Print Variables for Debugging
        run: |
          echo "Running with the following environment variables:"
          echo "GitHub Actor: $GITHUB_USERNAME"
          echo "GitHub Token: [TOKEN is set]" # No se imprimir√° directamente por seguridad
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GITHUB_USERNAME: ${{ github.actor }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          tags: ghcr.io/teamverdeingsis/parse:latest
          push: true
          secrets: |
            "github_token=${{ secrets.TOKEN }}"
            "github_username=${{ github.actor }}"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GITHUB_USERNAME: ${{ github.actor }}
